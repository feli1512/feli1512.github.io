<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .jumbotron {
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
        }

        .company-logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-5 text-center">
            <img src="{{ url_for('static', filename='company_logo.png') }}" alt="Company Logo" class="company-logo">
            <h1>Bienvenido EMBARCADEROS JFCHIRUCHI</h1>
            <p>Gestione sus nombres y ubicaciones de manera eficiente.</p>
            <form action="/search" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="query" placeholder="Buscar por nombre o ubicación">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
            <a href="/add" class="btn btn-primary mt-3">Agregar Ubicación</a>
            <a href="/list" class="btn btn-secondary mt-3">Ver Listado</a>
        </div>
    </div>
</body>
</html>
